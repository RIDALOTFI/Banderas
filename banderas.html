<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-direction: row;
  background-color: DodgerBlue;
    justify-content: space-between;

}

.flex-container > div {

  width: 600px;
  margin: 10px;
  text-align: center;
  line-height: 400px;
  font-size: 30px;
}



.flex-container1 {
  display: flex;
  flex-direction: column;
  background-color: DodgerBlue;
  justify-content: space-between;
  align-items: center;
}

.flex-container1 > div {
  background-color: green;
  width: 500px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}


.flex-container2 {
  display: flex;
  flex-direction: row;
  background-color: DodgerBlue;
  justify-content: space-between;
}

.flex-container2 > div {
  background-color: red;
  width: 30px;
  margin: 10px;
  text-align: center;
  line-height: 100px;
  font-size: 30px;
}

.flex-container3 {
  display: flex;
  flex-direction: column;
  background-color: DodgerBlue;
  justify-content: space-between;
}

.flex-container3 > div {
  background-color: pink;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The flex-direction Property</h1>

<p>The "flex-direction: row;" stacks the flex items horizontally (from left to right):</p>
<div class="flex-container">
<div class="flex-container1">
  <div class="flex-container2">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  </div>
  
  <div class="flex-container2">
   <div>1</div>
  <div>2</div>
  <div>3</div>
  </div>

<div class="flex-container2">
   <div>1</div>
  <div>2</div>
  <div>3</div>
  </div>
</div>

<div class="flex-container3">
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div> 
</div>
</div>
</body>
</html>
